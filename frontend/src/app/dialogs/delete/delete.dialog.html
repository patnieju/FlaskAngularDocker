<!--['id', 'copyright', 'title', 'image', 'datecreated', 'datemodified', 'actions'];-->
<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    copyright: {{data.copyright}}
    <p></p>
    Title: {{data.title}}
    <p></p>
    Image: <img width="100" [src]="data.image"><br/>
    <p></p>
    Date Created: {{data.datecreated}}
    <p></p>
    Date Modified: {{data.datemodified}}
    <p></p>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
